version: '3.8'

services:
  dashboard:
    build: .
    container_name: wb-ai-dashboard
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./wb_cache.db:/app/wb_cache.db
      - ./price_history.db:/app/price_history.db
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0

  scheduler:
    build: .
    container_name: wb-ai-scheduler
    volumes:
      - .:/app
      - ./wb_cache.db:/app/wb_cache.db
      - ./price_history.db:/app/price_history.db
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    command: python scheduler.py --interval 4
